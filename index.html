<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- L'Oréal Logo -->

    <div class="logo-container">
      <img src="img/loreal-logo.png" alt="L'Oréal" class="loreal-logo" />
    </div>

    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <h1 class="site-title">Smart Beauty Consultant</h1>
        <!-- Theme toggle button -->
        <button
          id="themeToggle"
          class="theme-toggle"
          aria-label="Toggle between light and dark mode"
        >
          <span class="material-icons">dark_mode</span>
        </button>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <a
            href="https://www.loreal.com/en/privacy-policy/"
            target="_blank"
            rel="noopener"
            >Privacy Policy</a
          >
          <a
            href="https://www.loreal.com/en/group/global-terms-of-use/"
            target="_blank"
            rel="noopener"
            >Terms of Use</a
          >
          <a
            href="https://www.loreal.com/en/usa/articles/contact-us/"
            target="_blank"
            rel="noopener"
            >Contact</a
          >
        </nav>
      </footer>
    </div>

    <!-- JavaScript files -->
    <script src="script.js"></script>
  </body>
</html>
